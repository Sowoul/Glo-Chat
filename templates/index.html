<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.socket.io/4.3.1/socket.io.min.js"></script>

    <title>Glo-Chat</title>
    <style>
      body {
        background-color: #111b21;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .chatbox {
        display: flex;
        flex-direction: column;
        align-items: left;
        justify-content: flex-start;
        width: 95%;
        height: 80%;
        padding: 10px;
        padding-bottom: 3px;
        border: 1px solid #202c33;
        overflow-y: auto;
        overflow-x: auto;
        background-image: url("https://i.postimg.cc/t4pV1BgK/bg.jpg");
        background-size: cover;
      }
      .chatbox::-webkit-scrollbar {
        width: 16px;
      }

      .chatbox::-webkit-scrollbar-track {
        background-color: rgb(255, 255, 255, 0);
        border-radius: 100px;
      }

      .chatbox::-webkit-scrollbar-thumb {
        background-color: #3eeb95;
        border-radius: 100px;
      }
      .chatbox::-webkit-scrollbar-thumb:hover {
        background-color: #2da86a;
        border-radius: 100px;
      }

      .message {
        transition: transform 0.2s, opacity 0.2s 0.1s;
        background-color: #005c4b;
        border-radius: 20px 20px 0 20px;
        padding: 15px;
        margin-bottom: 5px;
        color: #ffffff;
        word-wrap: break-word;
        max-width: 40%;
        overflow-wrap: anywhere;
        transform: scale(1);
        will-change: transform;
        transform-origin: right;
        opacity: 1;
      }

      .message.shrink {
        transform: scale(0.9);
        opacity: 0.7;
      }

      .user-message {
        align-self: flex-end;
      }

      .user-message:hover {
        background-color: #007a62 !important;
        transform: scale(1.2);
        border-radius: 20px !important;
        transform-origin: right;
        opacity: 1 !important;
        z-index: 1;
      }

      .other-message {
        border-radius: 0 20px 20px 20px;
        align-self: flex-start;
        background-color: #202c33;
      }

      .other-message:hover {
        background-color: #495c66 !important;
        border-radius: 20px !important;
        transform: scale(1.2) !important;
        transform-origin: left;
        opacity: 1 !important;
        z-index: 1;
      }

      #message {
        display: flex;
        flex-direction: row;
        padding-top: 22px;
      }

      #message input {
        flex-grow: 1;
        margin-right: 10px;
      }

      #message button {
        flex-grow: 0;
      }
      .message.push {
        transition: transform 0.2s;
      }
      .message.push.up {
        transform: translateY(-10px);
      }
      .message.push.down {
        transform: translateY(10px);
      }

      .input {
        width: 1200px;
        height: 28px;
        padding: 8px;
        padding-left: 25px;
        background-color: #2a3942;
        color: #ffffff;
        border: 2px solid #202c33;
        border-radius: 100px;
        outline: none;
        font-size: 16px;
        transition: transform 0.2s;
      }
      .input:focus {
        border: 2px solid #00d5b2;
      }
      .input:hover {
        transform: scale(1.005);
      }
      .button {
        background-color: rgba(255, 255, 255, 0.05);
        color: #fff;
        padding: 8px;
        padding-left: 18px;
        padding-right: 18px;
        border: 2px solid #00d5b2;
        cursor: pointer;
        border-radius: 90px;
        transition: transform 0.2s;
      }

      .button:active {
        background-color: #00d5b2;
        color: #005c4b;
      }
      .button:hover {
        transform: scale(1.17);
      }
    </style>
  </head>
  <body>
    <div id="chatbox" class="chatbox"></div>
    <div id="message">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Type your message..."
      />
      <button id="send" class="button"><b> > </b></button>
    </div>
    <script>
      const socket = io("/");
      const chatbox = document.getElementById("chatbox");
      const input = document.getElementById("input");
      const sendButton = document.getElementById("send");

      sendButton.addEventListener("click", sendMessage);
      input.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      });

      // Handle new messages
      socket.on("message", (data) => {
        renderMessage(data);
      });

      function sendMessage() {
        const message = input.value;
        input.value = "";
        socket.emit("message", message); 
        renderMessage(message, true); 
      }

      function renderMessage(message, isUserMessage) {
        // Check if the message has already been rendered
        const existingMessage = document.querySelector(
          `.message[data-message="${message}"]`
        );
        if (existingMessage) {
          existingMessage.textContent = message;
        } else {
          const messageElement = document.createElement("div");
          messageElement.textContent = message;
          messageElement.className = "message";
          if (isUserMessage) {
            messageElement.classList.add("user-message");
          } else {
            messageElement.classList.add("other-message");
          }
          messageElement.dataset.message = message;
          chatbox.appendChild(messageElement);
          chatbox.scrollTop = chatbox.scrollHeight;
        }

        const messages = Array.from(document.querySelectorAll(".message"));

        messages.forEach((msg) => {
          msg.addEventListener("mouseover", () => {
            messages.forEach((m) => {
              if (m !== msg) {
                m.classList.add("shrink");
                m.classList.add("push");
                if (m.offsetTop < msg.offsetTop) {
                  m.classList.add("up");
                } else {
                  m.classList.add("down");
                }
                if (m.classList.contains("other-message")) {
                  m.style.transformOrigin = "left";
                }
              }
            });
          });

          msg.addEventListener("mouseout", () => {
            messages.forEach((m) => {
              if (m !== msg) {
                m.classList.remove("shrink");
                m.classList.remove("push");
                m.classList.remove("up");
                m.classList.remove("down");
              }
            });
          });
        });
      }
    </script>
  </body>
</html>
